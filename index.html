<html>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/github-markdown-css/0.2.0/github-markdown.min.css">
    <style>
        juicy-markdown-editor{
            width: calc( 100% - 2em );

    <link rel="import" href="juicy-markdown-editor.html">
    <!-- Loading mock file host/server - needed only for demo -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/sinon.js/1.7.3/sinon.js"></script>
    <script src="test/mockServer.js"></script>
</head>
<body class="markdown-body">
<a href="https://github.com/Juicy/juicy-markdown-editor"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 9;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
<h1>
    &lt;juicy-markdown-editor&gt;
    <iframe src="http://ghbtns.com/github-btn.html?user=juicy&repo=juicy-markdown-editor&type=watch&count=true&size=medium"
    allowtransparency="true" frameborder="0" scrolling="0" width="90" height="20"></iframe>
</h1>

    <!-- Using Custom Elements -->
    <juicy-markdown-editor 
        uploadurl="/storage/server/path"
        ghcss
        ></juicy-markdown-editor>

</html>
